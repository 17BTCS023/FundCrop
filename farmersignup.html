<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/farmersignup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
                <div class="header">
                        <p>fund<span class="crop">Crop</span></p>
                </div>
                
        <!-- Outer register box, will contain all the text boxes -->
        
                <div class="register-box"> 
        
                    <div class="user-login">
                        Already have an account? <a href="../HTML/index.html">Log In</a> 
                       </div>
                       <p>Sign Up as Farmer</p>
                    <form action="" name = "signup" onsubmit="return validation()">
                        <div class="textbox">
                            <p >Name:<input type="text" name="" value="" placeholder="Ram/Jhon.."></p>                            
                        </div>
                        <div class="textbox">
                                <p >Age:<input type="number" min="10" name="" value="" placeholder="40"></p>
                        </div>
                        <div class="textbox">
                                <p >Password:<input type="password" name="" value="" placeholder="*******"></p>
                        </div>
                        <div class="textbox">
                                <p>Confirm_Password:<input type="password" name="" value="" placeholder="*******"></p>
                        </div>
                        <div class="textbox">
                                <p >Phone:<input type="text" name="" value="" placeholder="000-000-0000"></p>
                        </div>
                        <div class="textbox">
                                <p >Address:<input type="text" name="" value="" placeholder="#12/1 1st Main... "></p>
                            </div>
                        <!-- including locality as landmark -->
                        <div class="textbox">
                                <p >Landmark:<input type="text" name="" value="" placeholder="Doordarshan kendra "></p>
                        </div>
                        <div class="textbox">
                                <p >State:<input type="text" name="" value="" placeholder="Karnataka"></p>
                        </div>
                        <div class="textbox">
                                <p >Pin:<input type="number" name="" value="" placeholder="56-00-32"></p>
                        </div>
                        <div class="textbox">
                                <p >Pancard:<input type="text" name="" value="" placeholder="AAAPL1234C"></p>
                        </div>
                        <div class="textbox">
                                <p >Adhaar:<input type="text" name="" value="" placeholder="AAAPL1234C"></p>
                        </div>               
                                    
                        <div class="textbox">
                                <p >Document:<input type="image" name="" value="Select Image" placeholder="property.pdf"></p>
                        </div>
        
                        <div class="sub">
                                <input type="submit" class="button" value="Register" >
                        </div>
                    
                    
                    
                    </form>
        
                   
                </div>
                
        </body>
        </html>
